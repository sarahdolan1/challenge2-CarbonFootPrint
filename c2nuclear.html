<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>c2nuclear</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="css/mitigation.css">
</head>

<body>


    <div class="wrapper">
        <div class="container">
            <div class="card rounded-big border-0 bg-secondary">
                <div class="card-body p-5">
                    <h1 class="title bg-body text-center p-3">
                        <a href="challenge2.html" class="arrow">
                            <i class="fa fa-arrow-left fa-2x"></i>
                        </a>
                        Nuclear Power
                    </h1>


                    <div class="cardbon mt-4">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card h-100 border-0">
                                    <div class="card-header bg-body">
                                        <h2 class="text-center">
                                            Information
                                        </h2>
                                    </div>

                                    <div class="card-body bg-d9 d-flex justify-content-center align-items-center">
                                        <img src="img/ninfo2.png" id="nuclear-img" class="img-fluid d-block m-auto" alt="">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-8 offset-md-4">
                                        <div class="card border-0 ">
                                            <div class="card-body bg-secondary d-flex justify-content-between align-items-center">
                                                <h3>Total Carbon Footprint Budget</h3>
                                                <i class="fa fa-info-circle fa-2x"></i>
                                            </div>
                                            <div class="card-body bg-white big-border">
                                                <h4 class="fw-bold text-center mb-0" id="cost2">
                                                    <span id="total-budget2">0</span> Euro
                                                </h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card border-0 mt-4">
                                    <div class="card-body bg-white big-border">
                                        <div class="row">
                                            <div class="col-md-4 text-center p-2">
                                                <h5>
                                                    How many nuclear power plants do you want?
                                                </h5>

                                                <input type="number" class="form-control bg-f7 rounded-0 big-input" name="" id="total-nuclear2">
                                            </div>
                                            <div class="col-md-4 text-center p-2">
                                                <h5>
                                                    Total CO2EQ Saved per year
                                                </h5>

                                                <input type="number" class="form-control bg-f7 rounded-0 big-input" name="" id="carbon-saved2" disabled>
                                            </div>
                                            <div class="col-md-4 text-center p-2">
                                                <h5>
                                                    How much will that cost?
                                                </h5>

                                                <input type="text" class="form-control bg-f7 rounded-0 big-input" name="" id="all-cost2" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- app js -->
    <script src="js/c2nuclear.js"></script>
</body>

</html>
